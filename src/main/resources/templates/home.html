<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>CoronaVirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>

  <body>
  <div class= "container">
    <h1>CoronaVirus Tracker Application</h1>
  
  
   <div class="jumbotron">
  <h1 class="display-4" th:text="${totalReportedCases}"></h1>
  <p class="lead">Total cases reported as of today</p>
  <hr class="my-4">
  
  <h6 class="display-4" th:text="${newCases}"></h6>
  <p class="lead">New cases reported since previous day</p>
  
  
 
  
</div>git
  
  
  
   <table class = "table table-dark">
      <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Cases</th>
        <th>Changes since last day</th>
      </tr>
      <tr th:each="locationStats : ${locationStats}">
        <td th:text="${locationStats.state}"></td>
        <td th:text="${locationStats.country}"></td>
        <td th:text="${locationStats.latestTotalCount}">0</td>
        <td th:text="${locationStats.difffromPrevDay}">0</td>
      </tr>
    </table>
  </div>
  
  
  </body>

</html>
